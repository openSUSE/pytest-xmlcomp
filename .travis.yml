language: python
sudo: false
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all

matrix:
  include:
    - env: TOXENV=flake8
    - env: TOXENV=py34
    - env: TOXENV=py35
    - env: TOXENV=py36

before_install:
  - pip --version

install:
  # - pip install -U pip setuptools
  - pip install -r dev-requirements.pip

before_script:
  - python3 --version
  - uname -a
  - lsb_release -a
  - virtualenv --version
  - easy_install --version
  - tox --version

script:
    - tox -v

before_cache:
  - rm -rf $HOME/.cache/pip/log

cache:
  directories:
    - $HOME/.cache/pip

notifications:
  email:
    on_success: never
    on_failure: always
